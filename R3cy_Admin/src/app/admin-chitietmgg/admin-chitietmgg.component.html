<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

<div class="fullpage">
    <h3 class="h3">Sản phẩm</h3>
    <div class="flexcontainer">
        <div class="rightcolumn">
            <input class="name" [(ngModel)]="discount.code"> <br>
            <p style="display: inline-block;">Tiêu đề:&nbsp;</p>
            <input type="text" style="display: inline-block;" [(ngModel)]="discount.title">
            <br>
            <p style="display: inline-block;">Mô tả:&nbsp;</p>
            <input type="text" style="display: inline-block;" [(ngModel)]="discount.description">
            <br>
            <p style="display: inline-block;">Trạng thái:&nbsp;</p>
            <input type="text" style="display: inline-block;" [(ngModel)]="discount.status">
            <br>
            <p style="display: inline-block;">Ngày bắt đầu áp dụng:&nbsp;</p>
            <input type="text" style="display: inline-block;" [(ngModel)]="discount.activate_date">
            <br>
            <p style="display: inline-block;">Ngày hết hạn:&nbsp;</p>
            <input type="text" style="display: inline-block;" [(ngModel)]="discount.expired_date">
            <br>
            <p style="display: inline-block;">Số mã có hiệu lực:&nbsp;</p>
            <input type="text" style="display: inline-block;" [(ngModel)]="discount.valuecode">
        </div>
    </div>
    
    <button type="button" (click)="updateDiscount()">Sửa thông tin mã giảm giá</button>
    <button type="button" (click)="deleteDiscount(discount._id)">Xóa mã giảm giá</button>
    
</div>
