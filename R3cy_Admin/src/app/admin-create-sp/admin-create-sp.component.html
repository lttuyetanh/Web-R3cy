<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

<div class="fullpage">
    <h3 class="h3">Sản phẩm</h3>
    <div class="flexcontainer">
        <!-- <div class="leftcolumn">
            <img [src]="productt.img1">
        </div> -->
    
        <div class="rightcolumn">
            <label for="name">Tên sản phẩm:</label>
            <input class="name"> <br>
            <p style="display: inline-block;">Giá hiện tại:&nbsp;</p>
            <input type="text" style="display: inline-block;" [(ngModel)]="productt.price">.000đ
            <br>
            <p style="display: inline-block;">Giá gốc:&nbsp;</p>
            <input type="text" style="display: inline-block;" [(ngModel)]="productt.oldprice">.000đ
            <br>
            <p style="display: inline-block;">Phân loại 1:&nbsp;</p>
            <input type="text" style="display: inline-block;" [(ngModel)]="productt.category1">
            <br>
            <p style="display: inline-block;">Phân loại 2:&nbsp;</p>
            <input type="text" style="display: inline-block;" [(ngModel)]="productt.category2">
            <br>
            <p style="display: inline-block;">Lựa chọn 1:&nbsp;</p>
            <input type="text" style="display: inline-block;" [(ngModel)]="productt.opt1">
            <br>
            <p style="display: inline-block;">Lựa chọn 2:&nbsp;</p>
            <input type="text" style="display: inline-block;" [(ngModel)]="productt.opt2">
            <br>
            <p style="display: inline-block;">Số lượng:&nbsp;</p>
            <input type="text" style="display: inline-block;" [(ngModel)]="productt.quantity">
            <br>
            <p style="display: inline-block;">Đường dẫn hình ảnh 1:&nbsp;</p>
            <input type="text" style="display: inline-block;" [(ngModel)]="productt.img1">
            <br>
            <p style="display: inline-block;">Đường dẫn hình ảnh 2:&nbsp;</p>
            <input type="text" style="display: inline-block;" [(ngModel)]="productt.img2">
            <br>
            <p style="display: inline-block;">Đường dẫn hình ảnh 3:&nbsp;</p>
            <input type="text" style="display: inline-block;" [(ngModel)]="productt.img3">
            
        </div>
    </div>
    <p>Chi tiết sản phẩm:</p>
    <textarea [(ngModel)]="productt.description"></textarea>
    <button type="button" (click)="saveProduct()">Thêm sản phẩm</button>  
</div>
