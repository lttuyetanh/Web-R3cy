<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./login.component.css">

</head>
<body>
    <div class="container">
        <div class="content">
            <div class="box-container">
                <p class="h2 font-bold">Đăng nhập</p>
                <form (ngSubmit)="onSubmit()" class="login_form">
                    <!-- Nhập email-->
                    <div class="text-ep">
                      <input type="text" class="form-control" placeholder="Email" name="Mail" [(ngModel)]="Mail" required (blur)="checkMail()" id="mail" value="{{ Mail }}" required>
                    </div>
                    <div *ngIf="!isMailValid" class="error-message">Email không hợp lệ!</div>
                    <!-- Nhập mật khẩu -->
                    <div class="text-pass">
                      <input type="password" class="form-control" placeholder="Mật khẩu" name="psw" [(ngModel)]="password" required id="password" value="{{ password }}" required>
                      <div class="clear"></div>
                    </div>
                    
                    <div class="forget-pass">
                        <a href="javascript:void(0)" class="p" (click)="navigateToForgotPass()">Quên mật khẩu?</a>
                    </div>
                  
                    <div class="btn-sigin">
                      <input type="submit" value="Đăng Nhập" id="submit-log" class="form-sbm" name="btn-sigin">
                    </div>

                    <div class="has-account">
                      Bạn chưa có tài khoản? <a href="javascript:void(0)" class="p" (click)="navigateToSignup()">Đăng ký</a>
                    </div>

                    <div class="clear"></div>
                  </form>
            </div>
        </div>
    </div>
</body>
</html>
