<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./new-pass.component.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="box-container">
                <p class="h2 font-bold">Nhập mật khẩu mới</p>
                <form>
                    <!-- Nhập mật khẩu -->
                    <div class="new-pass">
                        <!-- Sử dụng formControlName để liên kết với FormControl -->
                        <input type="password" class="form-control" type="password" id="pwd" [(ngModel)]="password" (blur)="onChecked()" #passwordInput placeholder="Mật khẩu" [ngModelOptions]="{standalone: true}" required>
                    </div>

                    <!-- Nhập mật khẩu mới -->
                    <div class="re-new-pass">
                        <!-- Sử dụng formControlName để liên kết với FormControl -->
                        <input type="password" class="form-control"
                        [(ngModel)]="confirmPassword" name="confirmPassword" #confirmPasswordInput (blur)="checkPasswordsMatch()" placeholder="Nhập lại mật khẩu" [ngModelOptions]="{standalone: true}" required>
                        <div class="clear"></div>
                    </div>

                    <div class="btn-reset">
                        <input type="submit" value="Xác Nhận" id="submit-pass" class="form-sbm" name="btn-reset" (click)="updatePassword()">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
