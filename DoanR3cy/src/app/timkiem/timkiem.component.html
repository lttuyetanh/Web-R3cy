<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

     <div class="container">
      <form [formGroup]="searchForm" (ngSubmit)="handleSearch()">
        <input
          class="timkiem"
          type="text"
          placeholder="Tìm kiếm sản phẩm"
          formControlName="searchKeyword"
        />
        <button type="submit" class="button p">Tìm kiếm</button>
      </form>
      <div>
        <p *ngIf="searchResults.length === 0 && searchKeyword !== ''">
          Không tìm thấy kết quả nào.
        </p>
        <div
          class="product-show"
          *ngFor="let p of (searchResults.length > 0 ? searchResults : product)"
          [routerLink]="['/product', p._id]"
          [ngClass]="{ highlighted: p.highlight }"
        >
          <img [src]="p.img1" />
          <p class="name" [ngClass]="{ 'highlighted-text': p.highlight }">
            {{ p.name }}
          </p>
          <div class="pricecontainer">
            <p class="price">{{ p.price }}.000đ</p>
            <p class="oldprice">{{ p.oldprice }}.000đ</p>
          </div>
        </div>
      </div>
    </div>
