  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
<div class="containerAll">
    <div class="Title">
        <h3 class="h3">Quản lý bài đăng </h3>
    </div>
    <div class="containerContent">
        <div class="buttonLine">
            <button class="btn" routerLink="/createblog" routerLinkActive="active">Bài đăng mới</button>
        </div>
        <div class="Table">
            <table>
                <thead>
                    <tr>
                        <th>Tiêu đề</th>
                        <th>Thời gian</th>
                        <th>Tác giả</th>
                        <th>Xóa</th>
                        <th>Chỉnh sửa</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let blog of blogs">
                        <td class="titleLine">
                          <img [src]="'http://localhost:3000/image/' + blog.thumbnail" alt="" class="thumb">
                          <span class="TiltleBlog">{{ blog.title }}</span>
                        </td>
                        <td>{{ blog.date | date }}</td>
                        <td>{{ blog.author }}</td>
                        <td><i class="fa-solid fa-trash" (click)="deleteBlog(blog._id)"></i></td>
                        <td><button class="btn" (click)="editBlog(blog._id)">Chỉnh sửa</button></td>
                      </tr>
                </tbody>
                
            </table>
        </div>
    </div>
</div>
